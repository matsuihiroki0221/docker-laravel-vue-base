version: '3.8'

volumes:
  mysql-volume:

services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./.docker/nginx/Dockerfile
      target: dev
    ports:
      - ${WEB_PORT}:80
    tty: true
    depends_on:
      - front

  front:
    container_name: front
    build:
      context: .
      dockerfile: ./.docker/front/Dockerfile
      target: dev
    volumes:
      - ./front:/app:cached
    tty: true
    depends_on:
      - api
    ports:
      - '5173:5173'
    command: npm run dev

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./.docker/api/Dockerfile
      target: dev
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      LANG: ja_JP.UTF-8
      TZ: 'Asia/Tokyo'
    volumes:
      - ./api:/var/www/html
    expose:
      - 9000
    tty: true
    restart: always

  db:
    container_name: db
    build:
      context: .
      dockerfile: ./.docker/db/Dockerfile
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql-volume:/var/lib/mysql:cached